<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Import Google font - Poppins */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
body{
  min-height: 100vh;
  width: 100%;
  
}
.container{
  margin-top: 100px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  max-width: 430px;
  width: 100%;
  background: #fff;
  border-radius: 7px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.3);
}

.container .form{
  padding: 2rem;
}
.logo{
  display: flex;
  justify-content: center;
  margin-bottom: 10px;
}
.logo img{
    width: 70px;
}

.form header{
  font-size: 2rem;
  font-weight: 500;
  text-align: center;
  margin-bottom: 1.5rem;
}
 .form input{
   height: 60px;
   width: 100%;
   padding: 0 15px;
   font-size: 17px;
   margin-bottom: 1.3rem;
   border: 1px solid #ddd;
   border-radius: 6px;
   outline: none;
 }


 .form input:focus{
   box-shadow: 0 1px 0 rgba(0,0,0,0.2);
 }
.form a{
  font-size: 16px;
  color: #009579;
  text-decoration: none;
}
.form a:hover{
  text-decoration: underline;
}
.form input.button{
  color: #fff;
  background-color:#d8dfe0;
    font-size: 1.2rem;
  font-weight: 500;
  letter-spacing: 1px;
  margin-top: 1.7rem;
  cursor: pointer;
  transition: 0.4s;
}
.custom-file-upload {
  display: inline-block;
  padding: 10px 20px;
  background-color:#d8dfe0;
  color: white;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px;
  text-align: center;
}
.custom-file-upload span{

  margin-left: 10px;
}

.custom-file-upload:hover {
  background-color: #050505;
}

.form input.button:hover{
  background: #0f0f0f;
}
.signup{
  font-size: 17px;
  text-align: center;
}
.signup label{
  color: #009579;
  cursor: pointer;
}
.signup label:hover{
  text-decoration: underline;
}
</style>
<body>
    <div class="container">
        <div class="form">
          <div class="logo"><img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/OLX_green_logo.svg/147px-OLX_green_logo.svg.png" alt="logo">
          </div>
            <header>Signup</header>
            <form id="form">
                <input type="text" placeholder="Enter your name" id="username">  
                <input type="text" placeholder="Phone number" id="phone">          
                  <input type="text" placeholder="Enter your email" id="email">
              <input type="password" placeholder="Create a password" id="password">
              <input type="password" placeholder="Confirm your password" id="cpassword">
              <input type="file" id="profile" style="display: none;" />
              <label for="profile" class="custom-file-upload">Upload Your photo </label>
              
              <input type="submit" class="button" value="Signup">
            </form>
            <div class="signup">
              <span class="signup">Already have an account?
               <a href="./login.html"><label for="check">Login</label></a>
              </span>
            </div>
          </div>
    </div>
    
    <script>
      function validateForm(event) {
          const inputs = document.querySelectorAll('#form input');
          for (let input of inputs) {
              if (input.type !== 'file' && input.value.trim() === '') {
                  alert("Please fill in all fields.");
                  event.preventDefault();
                  return;
              }
          }
      }
  
      document.getElementById('form').addEventListener('submit', validateForm);
  </script>
  
    
</body>
</html>
